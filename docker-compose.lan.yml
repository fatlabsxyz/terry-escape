services:
  terry-escape:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:80:8000"      # Bind to all interfaces for LAN access
      - "0.0.0.0:2448:2448"    # API also on all interfaces
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - API_URL=${API_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
    restart: unless-stopped
    networks:
      - lan-party

networks:
  lan-party:
    driver: bridge