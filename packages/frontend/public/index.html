<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERRY ESCAPE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class=container id="join-paywall"><button id="join-btn" class="action-btn">JOIN</button></div>
    <div class="container">
        <div class="grid-container">
            <h1 class="game-title">TERRY ESCAPE</h1>
            <div class="game-info">
                <div class="turn-display">
                    <span class="turn-label">TURN</span>
                    <span id="turn-number" class="turn-number">0</span>
                </div>
                <div id="active-player" class="active-player"></div>
            </div>
            <div class="action-buttons">
                <button id="move-btn" class="action-btn">MOVE</button>
                <button id="trap-btn" class="action-btn">TRAP</button>
            </div>
            <div id="grid" class="grid"></div>
            <div id="tutorial-container" class="tutorial-container">
                <button id="tutorial-toggle" class="tutorial-toggle">?</button>
                <div id="tutorial" class="tutorial"></div>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
        <div class="log-container">
            <h3>AGENT LOGS</h3>
            <div id="log" class="log"></div>
        </div>
    </div>
    <script src="out.js" type="module"></script>
</body>
</html>
