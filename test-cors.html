<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Terry Escape CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="results"></div>
    
    <script>
        async function testCORS() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing...</p>';
            
            try {
                // Test API endpoint
                const response = await fetch('http://localhost:2448/games', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `
                        <p style="color: green;">✅ CORS is working!</p>
                        <p>Response: ${JSON.stringify(data)}</p>
                    `;
                } else {
                    results.innerHTML = `<p style="color: orange;">⚠️ API returned ${response.status}</p>`;
                }
            } catch (error) {
                results.innerHTML = `<p style="color: red;">❌ CORS Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
